image: golang:1.13

stages:
  - build
  - test
  - deploy
  - release

build:
  stage: build
  script:
    - go build -o recs-api

test:
  stage: test
  script:
    - make test

deploy:
  image: docker:stable
  stage: deploy
  services:
    - docker:19.03.0-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  only:
    refs:
      - tags
  script:
    - export VERSION=$(cat ./VERSION)
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t pococknick91/recs-api:$VERSION .
    - docker tag pococknick91/recs-api:$VERSION pococknick91/recs-api:latest
    - echo "=> Pushing pococknick91/recs-api:$VERSION to docker"
    - docker push pococknick91/recs-api
  tags:
    - docker

release:
  stage: release
  only:
    refs:
      - tags
  script:
    - export GITHUB_TOKEN="$GITHUB_GORELEASER"
    - curl -sL https://git.io/goreleaser | bash
  tags:
    - docker