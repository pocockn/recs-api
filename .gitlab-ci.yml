image: golang:1.13

stages:
  - build
  - test
  - release
  - deploy

build:
  stage: build
  script:
    - go build -o recs-api

test:
  stage: test
  script:
    - make test

release:
  stage: release
  only:
    refs:
      - tags
  script:
    - export GITHUB_TOKEN="$GITHUB_GORELEASER"
    - curl -sL https://git.io/goreleaser | bash
  tags:
    - docker

deploy:
  before_script:
    - set -x
    - VER="17.03.0-ce"
    - curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
    - tar -xz -C /tmp -f /tmp/docker-$VER.tgz
    - mv /tmp/docker/* /usr/bin
  stage: deploy
  services:
    - docker:19.03.0-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  artifacts:
    paths:
      - ./recs-api
#  only:
#    refs:
#      - tags
  script:
    - go build -o recs-api
    - export VERSION=$(cat ./VERSION)
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t pococknick91/recs-api:$VERSION .
    - docker tag pococknick91/recs-api:$VERSION pococknick91/recs-api:latest
    - echo "=> Pushing pococknick91/recs-api:$VERSION to docker"
    - docker push pococknick91/recs-api
  tags:
    - docker