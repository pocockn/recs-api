image: golang:1.13

stages:
  - build
  - test
  - deploy

before_script:
  - set -x
    VER="17.03.0-ce"
    curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
    tar -xz -C /tmp -f /tmp/docker-$VER.tgz
    mv /tmp/docker/* /usr/bin

build:
  stage: build
  script:
    - make build

test:
  stage: test
  script:
    - make test

deploy:
  image: docker:latest
  stage: deploy
  script:
    - make push-to-registry
  tags:
    - docker